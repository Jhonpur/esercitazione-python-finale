{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Dettagli Partecipante</h2>
    
    <div class="card">
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>ID:</th>
                    <td>{{ partecipante.id }}</td>
                </tr>
                <tr>
                    <th>Nome:</th>
                    <td>{{ partecipante.nome }}</td>
                </tr>
                <tr>
                    <th>Cognome:</th>
                    <td>{{ partecipante.cognome }}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{ partecipante.email }}</td>
                </tr>
                
                <!-- Aggiungi altri campi in base alla tua tabella -->
            </table>

            <div class="mt-3">
                <a href="{{ url_for('about') }}" class="btn btn-secondary">Torna alla Lista</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
